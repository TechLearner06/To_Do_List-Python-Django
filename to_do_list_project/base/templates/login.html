{% extends 'main.html' %}
{%block content%}
<div class="header-bar">
<h1>Login</h1>
</div>
<hr>
<form method="POST" class="login-form">
    {% csrf_token%}
    {{form.as_p}}
    <div class="login-btn">
        <input class="button" type="submit" value="Login">
    </div>
    <p>Don't Have an Account?</p><a href="{% url 'register' %}">Register</a>
</form>



{%endblock%}
